<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msvalidate.01" content="85D37F926CECD38428CB8B952A1027E4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="resources/favicon.jpg" type="image/x-icon">
    <title>哈基米加密器</title>
    <meta name='description' content='哈基米加密器，一个能将普通文本加密为哈基米的工具。'>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>哈基米加密解密工具</h1>
            <p>人言：</p>
            <div class="textarea-container">
                <textarea id="inputText" placeholder="请输入文本..."></textarea>
                <button class="copy-btn" onclick="copyToClipboard('inputText', this)">复制</button>
                <div id="toast-input" class="toast">已复制到剪贴板</div>
            </div>

            <div class="button-group">
                <button onclick="encryptText()">加密</button>
                <button onclick="decryptText()">解密</button>
            </div>

            <div class="input-group">
                <div class="input-block">
                    <div class="label">编码字符</div>
                    <input id="encoderType" placeholder="哈基米"></input>
                    <div class="icon" title="输入三位不重复的字符用于编码"><i class="fas fa-info-circle"></i></div>
                </div>
                <div class="input-block" id="privateKeyContainer">
                    <div class="label">私钥</div>
                    <input  id="privateKey" placeholder="Warma10032">
                    <div class="icon" title="输入任意字符串作为私钥，私钥将决定凯撒偏移量"><i class="fas fa-info-circle"></i></div>
                </div>
            </div> 

            <p>曼波语：</p>
            <div class="textarea-container">
                <textarea id="outputText" placeholder="加密后的文本将显示在这里..."></textarea>
                <button class="copy-btn" onclick="copyToClipboard('outputText', this)">复制</button>
                <div id="toast-output" class="toast">已复制到剪贴板</div>
            </div>

            <p id="error"></p>
        </div>

        <div class="profile-card">
            <img src="resources/avatar.jpg" alt="头像" class="avatar">
            <h2>一只小包子丶</h2>
            <p>你还在为不会说曼波语而烦恼吗？快来试试哈基米加密解密工具吧！</p>
            <p>米哈哈基哈哈哈基米米米基米米哈哈基哈哈哈米米基米基哈米哈哈基哈基基米哈哈哈基基米哈哈基哈哈哈基基基基基米</p>
            <a href="https://github.com/Warma10032/hajimi-encoder" target="_blank">
                <img src="resources/hajimi-encoder-blue.svg" alt="开源徽标" class="open-source-icon">
            </a>
            <div class="social-icons">
                <a href="https://github.com/Warma10032" target="_blank" class="github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.xiaobaozi.cn" target="_blank" class="blog" title="Blog">
                    <i class="fa-brands fa-blogger"></i>
                </a>
                <a href="https://space.bilibili.com/397711814" target="_blank" class="bilibili" title="Bilibili">
                    <i class="fa-brands fa-bilibili"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
